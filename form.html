<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="page-layout">
            <div class="bg-image"></div>
            <div class="main-container">
                <div class="hero">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
                    <p>You <span class="italic">know</span> you want to.</p>
                </div>
                <div class="form-container">
                    <form method="post" action="">
                        <div class="form-content">
                            <h1>Let's do this!</h1>
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Confirm Password</label>
                                <input type="text">
                            </div>
                        </div>
                        <button>Create Account</button>
                    </form>
                </div>
                <div class="log-in">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
